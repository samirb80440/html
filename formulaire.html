<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>formulaire</title>
    <link rel="stylesheet" href="contact.css">

</head>

<body>
    <form method="post">
        <fieldset>
            <legend>Vos Coordonées</legend>
            <p>*Ces zones sont obligatoire pour envoyer le formulaire.</p>
            <label for="Société">Société: </label><input type="text" name="Société" id="Société" required><div class="rouge">*</div><br>
            <label for="Personne">Personne à contacter: </label><input type="text" name="Personne" id="Personne"
                required><div class="rouge">*</div><br>
            <label for="Adresse">Adresse de l'entreprise:</label><textarea name="Adresse" id="Adresse" rows="4"
                cols="30"></textarea>
            <label for="Codepostal">Code postal: </label><input type="text" name="Codepostal" id="Codepostal"
                required><br>
            <label for="Ville">Ville :</label><input type="text" name="Ville" id="Ville" required><div class="rouge">*</div><br>
            <label for="Email">Email :</label><input type="email" name="Email" id="Email" required><div class="rouge">*</div><br>
            <label for="Téléphone">Téléphone:</label><input type="tel" name="Téléphone" id="Téléphone"><br>
            <label for="Sélectionnez">Sélectionnez l'environnement technique du projet:</label><textarea
                name="Sélectionnez" id="Sélectionnez" rows="8" cols="30"></textarea><br>
            <select id="Choissez">
                <option value="" selected id="Choissis">Choissez</option>
                <option value="Access">Access</option>
                <option value="Java">Java</option>
                <option value="Delphi">Delphi</option>
                <option value="Windev">Windev</option>
                <option value="Visual Basic">Visual Basic</option>
                <option value="Power Builder">Power Builder</option>
                <option value="Internet">Internet</option>
                <option value="Intranet">Intranet</option>
                <option value="Window NT">Window NT</option>
                <option value="Unix">Unix</option>
                <option value="SQL Server">SQL Server</option>
                <option value="Oracle">Oracle</option>
                <option value="Autres">Autres</option>
            </select>
            <br><input type="submit" value="Envoyer" onclick="verif2()"><input type="reset" value="Effacer">
        </fieldset>
    </form>
    <script src="formulaires.js"></script>
</body>

</html>
